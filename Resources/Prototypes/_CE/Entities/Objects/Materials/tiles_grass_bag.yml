- type: entity
  parent: CEFloorTileBase
  id: CEFloorTileGrassBagBase
  description: A bag of grass seed. A pinch of natural magic and the dirt is covered with a beautiful lawn in the blink of an eye!
  abstract: true
  suffix: 1
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    sprite: _CE/Objects/Materials/seeds_tile.rsi
  - type: Item
    sprite: _CE/Objects/Materials/seeds_tile.rsi
    size: Tiny
  - type: Stack
    count: 1
  - type: StackPrice
    price: 0.15
  - type: FloorTile
    placeTileSound:
      collection: CEGrassGathering
      params:
        variation: 0.05
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

- type: entity
  parent: CEFloorTileGrassBagBase
  id: CEFloorTileGrass
  name: grass bag
  components:
  - type: Sprite
    state: grass
  - type: FloorTile
    outputs:
      - CEGrass
      - CEGrassLight
      - CEGrassTall
  - type: Stack
    stackType: CEFloorTileGrass

- type: entity
  parent: CEFloorTileGrass
  id: CEFloorTileGrass30
  suffix: 30
  components:
  - type: Stack
    count: 30

- type: entity
  parent: CEFloorTileGrassBagBase
  id: CEFloorTileMycelium
  name: mycelium bag
  components:
  - type: Sprite
    state: mycelium
  - type: FloorTile
    outputs:
      - CEMycelium
      - CEMyceliumLight
  - type: Stack
    stackType: CEFloorTileMycelium

- type: entity
  parent: CEFloorTileMycelium
  id: CEFloorTileMycelium30
  suffix: 30
  components:
  - type: Stack
    count: 30
