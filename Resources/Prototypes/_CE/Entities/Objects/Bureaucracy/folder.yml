- type: entity
  id: CEPaperFolderBase
  abstract: true
  parent: BaseStorageItem
  categories: [ ForkFiltered ]
  name: folder
  description: A folder filled with some paperwork.
  components:
  - type: Sprite
    sprite: _CE/Objects/Bureaucracy/folder.rsi
  - type: Item
    size: Small
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,4,3
    whitelist:
      tags:
        - Document
  - type: Tag
    tags:
    - Folder
  - type: StorageFill
    contents:
      - id: CEPaper
        prob: 1
      - id: CEPaper
        prob: 1
      - id: CEPaper
        prob: 0.8
      - id: CEPaper
        prob: 0.6
      - id: CEPaper
        prob: 0.4
      - id: CEPaper
        prob: 0.2
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: StaticPrice
    price: 1

- type: entity
  id: CEPaperFolderBlue
  parent: CEPaperFolderBase
  components:
  - type: Sprite
    state: folder_blue

- type: entity
  id: CEPaperFolderRed
  parent: CEPaperFolderBase
  components:
  - type: Sprite
    state: folder_red

- type: entity
  id: CEPaperFolderGreen
  parent: CEPaperFolderBase
  components:
  - type: Sprite
    state: folder_green

- type: entity
  id: CEPaperFolderPurple
  parent: CEPaperFolderBase
  components:
  - type: Sprite
    state: folder_purple

